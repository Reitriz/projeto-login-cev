<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Curso em Video</title>
</head>
<body>
    <main>
        <section id="imagem">

        </section>
        <section id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no sue ambiente</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email">
                    <label for="iemail">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" maxlength="30" placeholder="Senha">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar"> 
                <a href="#">Esqueci a senha<span class="material-symbols-outlined">email</span></a>
                
            </form>
        </section>
    </main>
</body>
